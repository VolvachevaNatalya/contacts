<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contact form</title>
</head>
<body>

<div class="row" style="margin-left: 30%; margin-right: 30%; margin-top: 3em">
    <form th:action="@{/save}" th:object="${contact}" method="post">

        <input type="hidden" name="id" th:field="*{id}"/>

        <div class="row">
            <div class="input-field col s12">
                <input id="first-name" type="text" class="validate" name="firstName" th:field="*{firstName}">
                <label for="first-name">First name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="fast-name" type="text" class="validate" name="lastName" th:field="*{lastName}">
                <label for="fast-name">Last name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="age" type="number" class="validate" name="age" th:field="*{age}">
                <label for="age">Age</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>

        <a class="btn waves-effect waves-light" href="/contacts">Cancel
            <i class="material-icons right">cancel</i>
        </a>

    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
